  <body>
    <div id="Zesty Shrimp Salad">
    <h2> Zesty Shrimp Salad</h2>

    <h3>Ingredients</h3>
    <p>
      <br />
      2 cups diced cooked shrimp <br />
      1/2 cup diced celery <br />
      Cheese Garden Salad Dressing <br />
    </p>
    <h3>Instructions</h3>
    <p>
      1) Combine shrimp, dressing and celery <br />
      2) Pile onto lettuce leaves and garnish with cooked egg or tomato <br />

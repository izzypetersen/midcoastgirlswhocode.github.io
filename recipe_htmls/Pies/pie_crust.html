    <body>
      2 cups of flour<br />
      1 teaspoon salt<br />
      1 cup of crisco<br />
    </body>
    <pre>
          Shake these ingriedents in a tuperware container (cooked) feel it and 
shake. Add 1/2 cup of ice water and shake again. Then roll bake pie 
crust at 350) from 15 minutes to 30 minutes or until brown.
 </pre

  <body>
    <div id="Butterscotch Sauce">
      <h2>Butterscotch Sauce</h2>

      <h3>Ingredients<h3>
      <p>
        <br />
        1/3 cups butter<br />
        1 cup brown sugar<br />
        2 tablespoons light corn syrup<br />
        1/2 cups heavy cream<br />
      </p>
      <h3>Instructions<h3>
      <p>
        1)Melt butter on low heat
        2)Stir in brown sugar,corn syrup and heavy cream
        3)Cook to the boiling point
        4)Remove from heat and cool slightly before serving
      </p>
    </div>
  </body>

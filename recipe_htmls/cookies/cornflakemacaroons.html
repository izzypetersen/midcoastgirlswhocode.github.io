<body>
  <div id="Cornflake Macaroons">
    <h2>Cornflake Macaroons</h2>
    2 eggs <br />
    3/4 cup sugar<br />
    1 cup of coconut<br />
    1/2 tsp of vanilla<br />
    2 1/2 cup of cornflakes<br /><br />
    Combine eggs, and sugar, then gradually mix in coconut, vanilla and once
    fully combined, cornflakes. Bake at 375ยบ for 15 minutes. Do not remove from
    tin until cool.

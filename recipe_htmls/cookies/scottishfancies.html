    <h2>Scottish Fancies</h2>
    1 egg<br />
    1/2 cup sugar<br />
    2/3 table spoon melted butter<br />
    1 cup of rolled oats<br />
    1/3 tsp salt<br />
    1/4 tsp vanilla<br /><br />
    Mix together egg, sugar, and butter. Gradually add in oats and add salt and
    vanilla. Drop with a spoon onto a pan, and cook in a 400ยบ oven until
    browned.

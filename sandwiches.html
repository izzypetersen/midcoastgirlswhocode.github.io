<html>
  <head>
    <script type="text/javascript" src="myFunctions.js"></script>
    <link rel="stylesheet" type="text/css" href="sandwiches.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h2>Sandwich</h2>
    <p>Click on the buttons to view recipies</p>

    <div class="tab">
      <button
        class="tablinks"
        onclick="openTab(event, 'Pumpkin Seeds')"
        id = "defaultOpen"
      >
        Pumpkin Seeds
      </button>
      <button class="tablinks" onclick="openTab(event, 'pbandj')">
        Peanut butter and Jelly
      </button>
      <button class="tablinks" onclick="openTab(event, 'phillycheese')">
        Philly Cheese Steak
      </button>
    </div>

    <div id="Pumpkin Seeds" class="tabcontent">
      <body> 
        <object width = "100%" height = "500px" data="recipe_htmls/savory/roasted_pumpkin_seeds.html">
      </body>
    </div>

    <div id="pbandj" class="tabcontent">
      <h3>Peanut Butter and Jelly</h3>
      <p>
        2 slices whole wheat bread <br />1 teaspoon butter <br />
        tablespoon peanut butter <br />2 teaspoons strawberry jam
      </p>
    </div>

    <div id="phillycheese" class="tabcontent">
      <h3>Philly Cheese Steak</h3>
      <p>
        Extra-virgin olive oil, divided. <br />2 green peppers, thinly sliced.
        <br />2 red peppers, thinly sliced. <br />1 large yellow onion, sliced.
        <br />1 1/2 lb. sirloin steak, thinly sliced. <br />10 slices provolone.
        <br />4 hoagie rolls.
      </p>
    </div>

    <script>
      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>
